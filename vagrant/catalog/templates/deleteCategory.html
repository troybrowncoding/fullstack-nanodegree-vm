<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
	<body>
	<div class = 'pane'>
		<div class = 'header'>
	<h1> Delete Category</h1>
	</div>
	</br>
	<h3>Are you sure you want to delete {{i.name}}? All items in this category will also be deleted.</h3>
	</br>
	<form action="{{ url_for('deleteCategory', category_id = i.id)}}"
		method = 'post'>

	<input type='submit', value = 'Yes - Delete'>

	</form>

	<a href =
		'{{ url_for('showCategory', category_id = i.id) }}'
		> <h4>No - Cancel</h4></a>

	</body>
	</div>
</html>
