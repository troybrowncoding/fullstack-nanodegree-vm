<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>{{ category.name }}</h1>
		</div>
		</br>
		<a href=
			'{{ url_for('newItem', category_id = category.id) }}'
			> <h3>Add New Item</h3></a>
		</br>

		{% for i in items %}

		<div class = 'name'>
		<a href=
		'{{ url_for('showItem', category_id = category.id, item_id = i.id) }}'
			> <h2>{{i.name}}</h2></a>
		</div>
	<div class = 'editdeletepane'>
		<a href=
			'{{ url_for('editItem', category_id = category.id,
			item_id = i.id) }}'
			> Edit</a>
		<a href=
			'{{ url_for('deleteItem', category_id = category.id,
			item_id = i.id) }}'
			> Delete</a>
	</div>
	</br>
		{% endfor %}
		
		<a href=
			'{{ url_for('editCategory',category_id = category.id) }}'
			> <h3>Edit This Category</h3></a>
	</br>
		<a href=
			'{{ url_for('deleteCategory', category_id = category.id) }}'
			> <h4>Delete This Category</h4></a>
	</br>
		<a href=
			'{{ url_for('mainMenu') }}'
			> <h3>Back to Main Menu</h3></a>
	</div>
	</body>
</html>
